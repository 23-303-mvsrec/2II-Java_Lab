<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Student Registration Form</title>
</head>
<body bgcolor="#F4F2E8">

  <form action="#" method="post" enctype="multipart/form-data" name="student_registration">
    <table width="800" align="center" cellpadding="6" cellspacing="0" border="0">
      <tr>
        <td colspan="3" align="center">
          <h1><b>USER SIGNUP FORM</b></h1>
        </td>
      </tr>

      <tr>
        <td width="200" align="right">Full Name:</td>
        <td align="left" colspan="2"><input type="text" name="full_name" size="45"></td>
      </tr>

      <tr>
        <td align="right">Password:</td>
        <td align="left" colspan="2"><input type="password" name="password" size="45"></td>
      </tr>


      <tr>
        <td align="right">D.O.B:</td>
        <td align="left" colspan="2"><input type="date" name="dob"></td>
      </tr>

      <tr>
        <td align="right">Gender:</td>
        <td align="left" colspan="2">
          <input type="radio" name="gender" value="male" id="g_male"><label for="g_male"> Male</label>
          &nbsp;&nbsp;
          <input type="radio" name="gender" value="female" id="g_female"><label for="g_female"> Female</label>
        </td>
      </tr>

      <tr>
        <td align="right" valign="top">Address:</td>
        <td align="left" colspan="2"><textarea name="address" cols="40" rows="4"></textarea></td>
      </tr>

      <tr>
        <td align="right">Email ID:</td>
        <td align="left" colspan="2"><input type="email" name="email" size="45"></td>
      </tr>

      <tr>
        <td colspan="3" height="10"></td>
      </tr>

      

      <tr>
        <td colspan="3" height="10"></td>
      </tr>


      <tr>
        <td align="right">Place:</td>
        <td align="left" colspan="2"><input type="text" name="place" size="45"></td>
      </tr>

      <tr>
        <td align="right">Upload Your Photo:</td>
        <td align="left" colspan="2"><input type="file" name="photo"></td>
      </tr>

      <tr>
        <td colspan="3" align="center">
          <input type="submit" value="Submit">
          &nbsp;
          <input type="reset" value="Reset">
        </td>
      </tr>

    </table>
  </form>

</body>
</html>
