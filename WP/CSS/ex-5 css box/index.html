<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Model</title>
    <style>
        .box {
            width: 250px; /* The content's size */
            padding: 20px; /* Space inside the border */
            border: 3px solid black; /* A line around the padding */
            margin: 25px; /* Space outside the border */
            background-color: lightgray;
        }
    </style>
</head>
<body>

    <div class="box">
        This is a box with content, padding, border, and margin.
    </div>

</body>
</html>
