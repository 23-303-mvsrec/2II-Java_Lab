<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Student Registration Form</title>
</head>
<body bgcolor="#ffd6f0">

  <form action="#" method="post" enctype="multipart/form-data" name="student_registration">
    <table width="800" align="center" cellpadding="6" cellspacing="0" border="0">
      <tr>
        <td colspan="3" align="center">
          <h1><b>STUDENT REGISTRATION FORM</b></h1>
        </td>
      </tr>

      <tr>
        <td width="200" align="right">Full Name:</td>
        <td align="left" colspan="2"><input type="text" name="full_name" size="45"></td>
      </tr>

      <tr>
        <td align="right">Password:</td>
        <td align="left" colspan="2"><input type="password" name="password" size="45"></td>
      </tr>

      <tr>
        <td align="right">Age:</td>
        <td align="left" colspan="2"><input type="number" name="age" size="10"></td>
      </tr>

      <tr>
        <td align="right">Father's Name:</td>
        <td align="left" colspan="2"><input type="text" name="father_name" size="45"></td>
      </tr>

      <tr>
        <td align="right">D.O.B:</td>
        <td align="left" colspan="2"><input type="date" name="dob"></td>
      </tr>

      <tr>
        <td align="right">Gender:</td>
        <td align="left" colspan="2">
          <input type="radio" name="gender" value="male" id="g_male"><label for="g_male"> Male</label>
          &nbsp;&nbsp;
          <input type="radio" name="gender" value="female" id="g_female"><label for="g_female"> Female</label>
        </td>
      </tr>

      <tr>
        <td align="right" valign="top">Address:</td>
        <td align="left" colspan="2"><textarea name="address" cols="40" rows="4"></textarea></td>
      </tr>

      <tr>
        <td align="right">Email ID:</td>
        <td align="left" colspan="2"><input type="email" name="email" size="45"></td>
      </tr>

      <tr>
        <td colspan="3" height="10"></td>
      </tr>

      <tr>
        <td colspan="3" align="left"><b>Examination Details:</b></td>
      </tr>

      <tr>
        <td colspan="3">
          <table width="100%" cellpadding="4" cellspacing="0" border="1">
            <tr>
              <th align="left">Examination Passed</th>
              <th align="left">Specialization</th>
              <th align="left">Board/University</th>
              <th align="left">% of Marks</th>
            </tr>

            <tr>
              <td>SSC/10th Std</td>
              <td>-</td>
              <td><input type="text" name="ssc_board" size="30"></td>
              <td><input type="text" name="ssc_marks" size="15"></td>
            </tr>

            <tr>
              <td>INTER</td>
              <td>
                <select name="inter_spec">
                  <option value="m"></option>
                  <option value="mpc" selected>MPC</option>
                  <option value="bipc">BiPC</option>
                  <option value="cec">CEC</option>
                </select>
              </td>
              <td><input type="text" name="inter_board" size="30"></td>
              <td><input type="text" name="inter_marks" size="15"></td>
            </tr>

            <tr>
              <td>ENGG</td>
              <td>
                <select name="engg_spec">
                  <option value="cse" selected>CSE</option>
                  <option value="ece">ECE</option>
                  <option value="mech">MECH</option>
                  <option value="civil">CIVIL</option>
                </select>
              </td>
              <td><input type="text" name="engg_board" size="30"></td>
              <td><input type="text" name="engg_marks" size="15"></td>
            </tr>

          </table>
        </td>
      </tr>

      <tr>
        <td colspan="3" height="10"></td>
      </tr>

      <tr>
        <td align="right">Languages Known:</td>
        <td align="left" colspan="2">
          <input type="checkbox" name="lang_c" value="C" id="lang_c" checked><label for="lang_c"> C</label>
          &nbsp;
          <input type="checkbox" name="lang_cpp" value="C++" id="lang_cpp" checked><label for="lang_cpp"> C++</label>
          &nbsp;
          <input type="checkbox" name="lang_java" value="Java" id="lang_java"><label for="lang_java"> Java</label>
          &nbsp;
          <input type="checkbox" name="lang_net" value=".NET" id="lang_net"><label for="lang_net"> .NET</label>
          &nbsp;
          <input type="checkbox" name="lang_others" value="Others" id="lang_others"><label for="lang_others"> Others</label>
        </td>
      </tr>

      <tr>
        <td align="right">Place:</td>
        <td align="left" colspan="2"><input type="text" name="place" size="45"></td>
      </tr>

      <tr>
        <td align="right">Upload Your Photo:</td>
        <td align="left" colspan="2"><input type="file" name="photo"></td>
      </tr>

      <tr>
        <td colspan="3" align="center">
          <input type="submit" value="Submit">
          &nbsp;
          <input type="reset" value="Reset">
        </td>
      </tr>

    </table>
  </form>

</body>
</html>
